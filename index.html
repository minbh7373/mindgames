<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar App</title>
    <link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #imageDisplay img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Calendar App</h1>
    <div id="calendar"></div>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageDisplay"></div>

    <script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var img = new Image();
                img.src = reader.result;
                document.getElementById('imageDisplay').innerHTML = ''; // Clear existing images
                document.getElementById('imageDisplay').appendChild(img); // Display uploaded image
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
